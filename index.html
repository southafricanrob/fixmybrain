<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <style>

        body {
        font-family: Lato, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure the container is centered on the page */
        }

        .container {
            background-color: #fff;
            padding: 5px 20px 5px 20px;
            border-radius: 5px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            height: 90vh;
            overflow: auto;
            border-radius: 35px;

        }

        h1 {
            text-align: center;
        }

        textarea, select, input[type="range"], button {
            font-family: Lato;
            font-weight: 300;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: unset;
            background: #f0f1f5;
        }

        textarea#inputText, input[type="range"] {
            padding: 10px;
            max-width: 95%;        }

        .results {
            display: none;
/*            padding: 5px;*/
        }

        table {
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 10px;
        }
        th{display: none}

        .results-thumb {
            max-width: 80px;
            border-radius: 5px;
        }
        .logo-wrap {
            display: flex;
            justify-content: center;
            width: 100%;
            padding-bottom: 20px;
        }
        .logo {
            width: 220px;
        }
        .description {
            font-size: 0.8em;
            display: block;
            font-weight: 300;
        }



    #submitBtn{
        font-family: Lato;
        font-weight: 0;
        font-size: 16px;
        color: #fff;
        background: linear-gradient(173deg, #54fcf8 0%, #6c6bff 83%);
        padding: 10px 30px;
        border: none;
        box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;
        border-radius: 50px;
        transition : 1000ms;
        transform: translateY(0);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    #submitBtn:hover{
        transition : 1000ms;
        padding: 10px 50px;
        transform : translateY(-0px);
        background: linear-gradient(173deg, #54fcf8 0%, #6c6bff 83%);
        color: #ffffff;
    }


/*********** Baseline, reset styles ***********/
input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  background: transparent;
  cursor: pointer;
  width: 25rem;
}

/* Removes default focus */
input[type="range"]:focus {
  outline: none;
}

/******** Chrome, Safari, Opera and Edge Chromium styles ********/
/* slider track */
input[type="range"]::-webkit-slider-runnable-track {
  background-color: #f0f1f5;
  border-radius: 0.5rem;
  height: 0.5rem;
}

/* slider thumb */
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  margin-top: -4px; /* Centers thumb on the track */
  background-color: #6777fe;
  border-radius: 0.5rem;
  height: 1rem;
  width: 1rem;
}

input[type="range"]:focus::-webkit-slider-thumb {
  outline: 3px solid #6777fe;
  outline-offset: 0.125rem;
}

/*********** Firefox styles ***********/
/* slider track */
input[type="range"]::-moz-range-track {
  background-color: #f0f1f5;
  border-radius: 0.5rem;
  height: 0.5rem;
}

/* slider thumb */
input[type="range"]::-moz-range-thumb {
  background-color: #6777fe;
  border: none; /*Removes extra border that FF applies*/
  border-radius: 0.5rem;
  height: 1rem;
  width: 1rem;
}

input[type="range"]:focus::-moz-range-thumb{
  outline: 3px solid #6777fe;
  outline-offset: 0.125rem;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrap">
            <img class="logo" src="fmb-logo.png">
        </div>
        <textarea rows="12" id="inputText" placeholder=""> Age: 25 
        Gender: Female
        Occupation: Corporate employee
        Location: Zurich

        <label for="timeDropdown">How much time do you have?</label>

            <option value="">Select an option</option>

        <label for="moodSlider">Mood:</label>

                    <tr>

                    </tr>
                    <tr>

                        <td class="title"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    </script>
</body>
</html>
